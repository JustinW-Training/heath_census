<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacteer ons</title>
  <link rel="stylesheet" href="./health_analysis.css">
  <style>
    body{
        text-align: center;
    }
    /* Enkele basisstijl voor demonstratiedoeleinden */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav><h1>Gezondheidsanalyse Census</h1>
    <ul>
      <li><a href="./index.html" id="home">Start </a></li>
      <li><a href="./health_contact.html" id="contact">Contacteer ons </a></li>
      </li>

    </ul>
    </nav>
  <h1>Contacteer ons</h1>
  <p>Neem gerust contact met ons op om meer te weten te komen over uw aandoeningen en behandelingsmethoden.</p>

  <form id="contactForm">
    <div>
      <label for="name">Naam</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="condition">Aandoening</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div>
      <label for="message">Bericht</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Verstuur</button>
  </form>
  <script>
    function thankyou(){
        alert('Bedankt voor uw contact!')
    }
  </script>
</body>
</html>
